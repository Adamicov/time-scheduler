<div class="container" [class.active]="true">
  <app-category-list></app-category-list>
  <div class="todos">
    <ng-container *ngIf="todos$ | async as todos">
      <app-todo *ngFor="let todo of todos" [todo]="todo" (todoClicked)="todoClicked($event)"></app-todo>
    </ng-container>
    <button mat-button mat-raised-button color="primary" (click)="createTodo()">Add ToDo</button>
  </div>
</div>
