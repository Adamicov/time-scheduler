<div class="container">
  <mat-card>
    <mat-card-title>Pending Todos</mat-card-title>
    <mat-divider [inset]="true"></mat-divider>
    <mat-card-content>
      <div class="chart">
        <ngx-charts-pie-chart
          [doughnut]="true"
          [results]="results"
          [customColors]="colorFn"
          arcWidth="0.5">
        </ngx-charts-pie-chart>
      </div>
    </mat-card-content>
  </mat-card>
</div>
