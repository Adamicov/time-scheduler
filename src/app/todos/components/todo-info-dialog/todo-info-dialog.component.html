<h2 mat-dialog-title>{{todo.title}}</h2>
<mat-dialog-content>
  <h3 class="mat-typography">
    {{todo.deadline | date}}
  </h3>
  <p class="mat-typography">{{todo.description}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="accent" [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
