<mat-card [ngStyle]="{'border-color': todo.category.color}" (click)="todoClicked.emit(todo)">
  <mat-card-title class="title">
    <span class="title__text">{{todo.title}}</span>
    <div class="title__icons">
      <mat-icon>description</mat-icon>
      <mat-icon>edit</mat-icon>
    </div>
  </mat-card-title>
  <mat-card-subtitle>{{todo.category.name}}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="markAsDone($event)">
      <mat-icon>done</mat-icon>
      Done
    </button>
    <button mat-raised-button color="accent" (click)="markAsCanceled($event)">
      <mat-icon>cancel</mat-icon>
      Cancel</button>
  </mat-card-actions>
</mat-card>
